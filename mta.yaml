ID: MTApp
_schema-version: '2.1'
description: Multitenant Business App based on Node.js
version: 0.0.1

modules:
 - name: MTAppBackend
   type: nodejs
   path: MTAppBackend
   provides:
    - name: MTAppBackend_api
      properties:
         beurl: ${default-url}
   parameters:
      app-name: MTAppBackend
      disk-quota: 256M
      memory: 256M
      host: prov-multi-be
   requires:
      - name: MTAppUAA
   properties:
      SAP_JWT_TRUST_ACL:
        - clientid: "*"
          identityzone: "sap-provisioning"

 - name: MTAppRouter
   type: nodejs
   path: MTAppRouter
   provides:
    - name: MTAppRouter_api
      properties:
         url: ${default-url}
   parameters:
      app-name: MTAppRouter
      disk-quota: 256M
      memory: 256M
      host: prov-multi-ar
   requires:
      - name: MTAppUAA
      - name: MTAppBackend_api
        group: destinations
        properties:
          name: MTAppBackend_api
          url: '~{beurl}'
          forwardAuthToken: true
   properties:
      TENANT_HOST_PATTERN: "^(.*)-ar.(.*)"


 - name: db_master
   type: hdb
   path: MTAppDB_Master
   requires:
    - name: hdi_db_master


 - name: db_client
   type: hdb
   path: MTAppDB_Client
   requires:
    - name: hdi_db_client

resources:
 - name: MTAppUAA
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
      shared: true
   type: org.cloudfoundry.managed-service
   
 - name: hdi_db_master
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

                                         
 - name: hdi_db_client
   properties:
      hdi-container-name_2: ${service-name}
   type: com.sap.xs.hdi-container

                                         